<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Virality Predictor</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        h1, h2 {
            text-align: center;
            color: #66ff66;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #66ff66;
            border-radius: 10px;
            background-color: #2e2e2e;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .achievement, .leaderboard {
            margin: 20px 0;
            padding: 10px;
            background: rgba(102, 255, 102, 0.1);
            border-radius: 5px;
        }
        .neon {
            text-shadow: 0 0 5px #66ff66, 0 0 10px #66ff66, 0 0 15px #66ff66;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        input[type="text":focus, input[type="number":focus {
            border: 2px solid #66ff66;
        }
        button {
            background-color: #66ff66;
            color: #1e1e1e;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4db84d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon">Song Virality Predictor</h1>
        <h2>Enter Song Parameters</h2>
        <form id="prediction-form">
            <input type="text" id="song-name" placeholder="Song Name" required>
            <input type="text" id="artist-name" placeholder="Artist Name" required>
            <input type="number" id="danceability" placeholder="Danceability (0-1)" step="0.01" min="0" max="1" required>
            <input type="number" id="energy" placeholder="Energy (0-1)" step="0.01" min="0" max="1" required>
            <input type="number" id="valence" placeholder="Valence (0-1)" step="0.01" min="0" max="1" required>
            <button type="submit">Predict Virality</button>
        </form>
        <div class="achievement">
            <h2>Achievements</h2>
            <p>No achievements earned yet.</p>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <p>No scores yet.</p>
        </div>
    </div>
    <script>
        document.getElementById('prediction-form').onsubmit = function(event) {
            event.preventDefault();
            // Placeholder for actual prediction logic
            alert('Prediction logic not implemented yet!');
        };
    </script>
</body>
</html>
